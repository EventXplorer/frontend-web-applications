<div class="screen">
    <div class="new-password-form" >   
     <img src="../../../../assets/img/icon.png" alt="logo" style="height: 60px; margin: 30px 43%;">
      <span id="title-new-password" style="margin-bottom: 30px;">Insert your new password</span>
      <span id="paragraph-new-password" style="font-size: 20px; ">Type in a new password different from the old one and repeat to validate</span>  
      <form style=" margin: auto 70px;">
                

          <label for="password" style="color:#9F7CA0; font-weight: normal; display: block; font-weight: 500; font-size: 18px;" >Password</label>
          <div class="form-group" style="margin: 10px 0;">
            <mat-form-field appearance="outline" style="width: 100%;">
              <input type="password" matInput placeholder="password" #passwordInput>
              <mat-icon matPrefix>lock</mat-icon>
              <mat-icon matSuffix (click)="togglePasswordVisibility(passwordInput)">{{passwordFieldType === 'password' ? 'visibility' : 'visibility_off'}}</mat-icon>
            </mat-form-field>
          </div>
          

          <label for="password-confirm" style="color:#9F7CA0; font-weight: normal; display: block; font-weight: 500; font-size: 18px;" >Confirm Password</label>
          <div class="form-group" style="margin: 10px 0;">
            <mat-form-field appearance="outline" style="width: 100%;">
              <input type="password" matInput placeholder="confirm password" #passwordInput2>
              <mat-icon matSuffix (click)="togglePasswordVisibility2(passwordInput2)">{{passwordFieldType2 === 'password' ? 'visibility' : 'visibility_off'}}</mat-icon>
              <mat-icon matPrefix>lock</mat-icon>
            </mat-form-field>
          </div>
        <a id="btn-new-password" class="btn-global" style="color: white;" mat-raised-button>CONTINUE</a>
      </form>
  </div>
  </div>

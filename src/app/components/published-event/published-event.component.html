<app-header></app-header>
<div>
  
</div>
<div style="padding: 50px 100px;">
    <div id="cajita-events-tittle" style="display: flex;">
  <h1  style="text-align:center;margin: 10 0 16px; font-weight: 600; font-size: 40px; margin-right: 30px;">Events</h1><img src="../../../assets/img/box.png" >
    </div>
  <mat-tab-group  id="tab-options-published" animationDuration="1000ms">
    <mat-tab label="Available" >
      <div id="cards-available" style="display: flex; flex-direction: row; padding: 60px;">
        <div *ngFor="let event of data" id="card-event-available">
          <div id="card-event-available-box1">
            <img [src]="user.urlPhoto" id="photo-user" style="height: 100px;">
            <div id="info-user">
              <h2 id="name-user">{{ user.name }}</h2>
            </div>
          </div>
          <div id="card-event-available-box2">
            <img [src]="event.urlPhoto" id="photo-event" style="height: 130px;">
            <div id="event-info-card">
              <h2 id="name-event">{{ event.title }}</h2>
              <span id="details-event-place">{{ event.address }}</span>
              <span id="details-event-time">{{ event.startTime }}</span>
              <span id="details-event-date">{{ event.endTime }}</span>
            </div>
          </div>
          <div id="mat-raised-button" class="button_assist_event">
            <button mat-raised-button color="primary">Asistir a evento</button>
          </div>
        </div>
      </div>
    </mat-tab>
    
    
    
    <mat-tab label="Search Event by Category"> 
      
      <!-- Input Search Events by category -->
      <mat-form-field color="accent" id="input-search-event" style="margin-top: 15px;">
        <mat-label>Search by category</mat-label>
        <input matInput [(ngModel)]="searchCategory" #input (keyup)="applyFilter()">
      </mat-form-field>  
      

      <!-- Table Events -->
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-events-by-category">

        <!-- url_photo Column -->
        <ng-container matColumnDef="url_photo">
          <th mat-header-cell *matHeaderCellDef style="color:#000; font-weight: bold;"> Photo </th>
          <td mat-cell *matCellDef="let element">
            <img [src]="element.url_photo" alt="Photo" class="event-photo">
          </td>
        </ng-container>

        <!-- title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef style="color:#000; font-weight: bold;"> Title </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
      
       
        <!-- address Column -->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef style="color:#000; font-weight: bold;"> Address </th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>


        <!-- date Column -->
        <ng-container matColumnDef="date" >
          <th mat-header-cell *matHeaderCellDef style="color:#000; font-weight: bold;"> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <!-- category Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef style="color:#000; font-weight: bold;"> Category </th>
          <td mat-cell *matCellDef="let element"> {{element.category}} </td>
        </ng-container>

    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
        <tr mat-row *matNoDataRow>
            <td class="mat-cell"[colSpan]="4">No hay informacion {{input.value}}</td>
        </tr>
      </table>
    
      <mat-paginator class="custom-paginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
      


    </mat-tab>
    
  </mat-tab-group>
</div>
<app-footer></app-footer>
